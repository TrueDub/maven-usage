###############################################
#   sample properties file
#
# this file should be copied, edited as appropriate and passed to the Java process by running the command:
#
# java -jar maven-usage.jar --config=<path to config file>
#
###############################################

#group to be searched for
group=<groupname> 

#artifact to be searched for
artifact=<artifactName> 

#directory to be searched - part of a local repo, or a specific directory within a local repo (to narrow the search)
searchDir=<path of directory to be searched> 

#output format(s) - comma-separated lis
outputFormat=csv,html

#output directory - where the CSVs or reports will be written to
outputDirectory=<path of directory for results>

#Maven local repo
repo=<path of repo being searched> 